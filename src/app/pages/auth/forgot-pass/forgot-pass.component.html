<div class="home-btn d-none d-sm-block">
    <a routerLink=""><i class="mdi mdi-home-variant h2 text-white"></i></a>
</div>
<div class="row no-gutters">
    <div class="col-lg-4">
        <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
            <div class="row justify-content-center">
                <div class="text-center">
                    <div>
                        <a routerLink="" class="logo"><img src="assets/images/logos/logo-dark.png" height="20"
                                alt="logo"></a>
                    </div>

                    <h4 class="font-size-18 mt-4">Forgot Password Reset</h4>
                    <!-- <p class="text-muted">Sign in to continue to Admin.</p> -->
                </div>
                    <!-- Email Password Reset  -->
                        <div>
                            Email Password Reset
                        </div>
                        <div class="mt-5">
                            <mat-form-field class="full-width">
                                <!-- <mat-icon>email</mat-icon> -->
                                <input matInput [formControl]="emailCtrl" placeholder="Enter Email">
                                <mat-error>

                                </mat-error>
                            </mat-form-field>
                            <button class="btn btn-primary full-width" (click)="onPassResetEmail()"
                                [disabled]="!emailCtrl.valid">{{btnText}}</button>
                        </div>

                <div class="mt-5 text-center">
                    <p>Remember password now ? <a routerLink="/auth/login" class="font-weight-medium primary-link">Login </a> </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="authentication-bg">
            <div class="bg-overlay"></div>
        </div>
    </div>
</div>
<!-- end page -->
