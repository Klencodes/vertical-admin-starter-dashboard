<div class="home-btn d-none d-sm-block">
  <a routerLink=""><i class="mdi mdi-home-variant h2 text-white"></i></a>
</div>
<div class="row no-gutters">
  <div class="col-lg-4">
    <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
      <div class="row justify-content-center">
        <div class="text-center">
          <div>
            <a routerLink="" class="logo"><img src="assets/images/logos/logo-dark.png" height="20" alt="logo"></a>
          </div>

          <h4 class="font-size-18 mt-4">Welcome Back !</h4>
          <p class="text-muted">Sign in to continue to Admin.</p>
        </div>

        
        <div class="mt-5">
          <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm?.value)">
            <mat-form-field>
              <input matInput formControlName="email" placeholder="Email">
              <!-- <mat-error *ngIf="submitted && validate.errors">
                                  <div *ngIf="validate.error['required']">Email is required</div>
                                  <div *ngIf="validate.error['email']">Email must be a valid email address</div>
                                </mat-error> -->
            </mat-form-field>
            <mat-form-field>
              <input [type]="hidePassword? 'password' : 'text'" matInput formControlName="password"
                placeholder="Password">
              <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' :
                'visibility'}} </mat-icon>
              <!-- <mat-error *ngIf="submitted && validate.errors">
                                  <div *ngIf="validate.error['required']">Email is required</div>
                                  <div *ngIf="validate.error['email']">Email must be a valid email address</div>
                                </mat-error> -->
            </mat-form-field>

            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Remember me</label>
            </div>

            <div class="mt-4 text-center">
              <button class="btn btn-primary full-width" type="submit">Log In</button>
            </div>

          </form>
        </div>

        <div class="mt-4 text-center">
          <a routerLink="/auth/forgot-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i>
            Forgot your password?</a>
        </div>
        <div class="mt-5 text-center">
          <p>Don't have an account ? <a routerLink="/auth/register" class="font-weight-medium primary-link">Register
            </a> </p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="authentication-bg">
      <div class="bg-overlay"></div>
    </div>
  </div>
</div>
<!-- end page -->
