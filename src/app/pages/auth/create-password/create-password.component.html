<div class="">
    <div class="text-center">
        Create new password
    </div>
    <div>
        <div class="mt-4">
            <form class="form-horizontal" [formGroup]="formData" (ngSubmit)="onSubmit(formData?.value)">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width">
                            <input [type]="hidePassword? 'password' : 'text'" matInput formControlName="password" placeholder="Enter New Password">
                            <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}} </mat-icon>
                            <!-- <mat-error *ngIf="submitted && f.password.errors">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                 <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </mat-error> -->
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="full-width">
                            <input [type]="hidePassword? 'password' : 'text'" matInput formControlName="password_confirm" placeholder="Retype Password">
                            <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}} </mat-icon>
                            <!-- <mat-error *ngIf="submitted && f.password_confirm.errors">
                                <div *ngIf="f.password_confirm.errors.required">Password is required</div>
                                <div *ngIf="f.password_confirm.errors.mustMatch">Passwords must match</div>
                            </mat-error> -->
                        </mat-form-field>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary full-width" type="submit">{{btnText}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
